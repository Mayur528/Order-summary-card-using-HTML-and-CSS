<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link url="https://fonts.google.com/specimen/Red+Hat+Display;
">
    <title>Order summary card with HTML and CSS</title>
</head>

<body>
  
<div class="container">
  <img src="illustration-hero.svg">
  <h3>Order Summary</h3>

   <p class="description">You can now listen to millions of songs,audiobooks, and podcasts on any 
        device anywhere you like!
    </p>
 
 <div class="pricing">
   <img src="icon-music.svg" class="music-logo" >
   <div class="annual-plan">
     <h4>Annual plan</h4> 
     <p> $59.99/year</p> 
   </div>
     <button>Change</button>
</div>
  <button class="payment"> Proceed to Payment</button><br>
 <button class="cancel">Cancel Order</button>
</div>
</body>

</html>
